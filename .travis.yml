jobs:
  include:
    - stage: Prepare environment
      language: node_js
      node_js:
        - 13
      cache:
        - yarn
        - directories:
            - node_modules
      install:
        - nvm --version
        - echo $NODE_VERSION
        - npm install -g react-native-cli
      script: yarn

    - stage: Build
      language: node_js
      node_js: 13
      script:
        - yarn test

    - stage: Build
      language: android
      jdk: oraclejdk8
      env:
        - ANDROID_API=28
        - ANDROID_BUILD_TOOLS=28.0.3
      android:
        components:
          - tools
          - platform-tools
          - android-${ANDROID_API}
          - build-tools-${ANDROID_BUILD_TOOLS}
      before_cache:
        - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -rf $HOME/.gradle/caches/*/plugin-resolution/
      cache:
        directories:
          - $HOME/.gradle/caches/
          - $HOME/.gradle/wrapper/
          - Example/node_modules
      before_install:
        # from https://github.com/travis-ci/travis-ci/issues/6720#issuecomment-254988120
        # Repo for newer Node.js versions
        - curl -sL https://deb.nodesource.com/setup_6.x | sudo -E bash -
        # Repo for Yarn
        - sudo apt-key adv --keyserver pgp.mit.edu --recv D101F7899D41F3C3
        - echo "deb http://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
        - sudo apt-get update -qq
        - sudo apt-get install -y -qq node yarn
      install:
        - cd Example
        - yarn
      script:
        - cd ./android && ./gradlew assembleDebug

    - stage: Build
      language: objective-c
      osx_image: xcode10.2
      xcode_sdk: iphonesimulator12.2
      xcode_destination: platform=iOS Simulator,OS=12.2,name=iPhone X
      env:
        - PRODUCT_BUNDLE_IDENTIFIER='org.reactjs.native.example.ReanimatedExample'
      branches:
        only:
          - master
      cache:
        directories:
          - Example/ios/Pods
      before_install:
        - brew install node
      install:
        - sudo ulimit -n 10000
        - sudo launchctl limit maxfiles 2048 unlimited
        - cd Example
        - yarn
        - cd ios && pod install && cd ..
      script:
        - xcodebuild -workspace ./ios/ReanimatedExample.xcworkspace -scheme ReanimatedExample -configuration Debug -sdk iphonesimulator -derivedDataPath ./ios/build -UseModernBuildSystem=NO
